<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>专注提醒</title>
  <style>
    body {
      font-family: "PingFang SC", "Microsoft YaHei", -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    .container {
      text-align: center;
      padding: 3rem 4rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #fff;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    #return {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #return:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚫 专注提醒</h1>
    <p>这个页面可能影响您的工作效率！<br>请及时回到工作中来。</p>
    <button id="return">返回工作</button>
  </div>

  <script>
    // 随机背景图片数组
    const backgrounds = [
      'https://images.pexels.com/photos/1172207/pexels-photo-1172207.jpeg',
    ];

    // 随机选择背景图片
    document.body.style.backgroundImage = `url(${backgrounds[Math.floor(Math.random() * backgrounds.length)]})`;
  </script>
</body>
</html>
